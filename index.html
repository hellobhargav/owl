<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    img{
        aspect-ratio:16/9;
    }
    button{
        width: 100%;
        border: none;
        padding: 10px;
        background-color: black;
        color: white;
    }
    h1{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
    }
</style>
</head>

<body>
    <h1>Developed using jQuery Plugin</h1>
    <div class="owl-carousel owl-theme">
        <div class="item">
           <img src="avengers/1.jpg" alt="">
           <button>Subscribe</button>
        </div>
        <div class="item">
            <img src="avengers/2.jpg" alt="">
            <button>Subscribe</button>
         </div>
         <div class="item">
            <img src="avengers/3.png" alt="">
            <button>Subscribe</button>
         </div>
         <div class="item">
            <img src="avengers/4.jpg" alt="">
            <button>Subscribe</button>
         </div>
         <div class="item">
            <img src="avengers/5.jpg" alt="">
            <button>Subscribe</button>
         </div>
         <div class="item">
            <img src="avengers/6.jpg" alt="">
            <button>Subscribe</button>
         </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>var owl = $('.owl-carousel');
        owl.owlCarousel({
            loop: true,
            autoplay:true,
            autoplayTimeout:1000,
            nav: true,
            autoplayHoverPause:true,
            margin: 10,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                960: {
                    items: 5
                },
                1200: {
                    items: 6
                }
            }
        });
        owl.on('mousewheel', '.owl-stage', function (e) {
            if (e.deltaY > 0) {
                owl.trigger('next.owl');
            } else {
                owl.trigger('prev.owl');
            }
            e.preventDefault();
        });</script>
</body>

</html>
